<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trainee</title>
</head>
<body>
    <div class="container justify-content-center">
        <div class="m-5 p-5 bg-info-subtle">
            <div class="bg-primary">
                <h2 class="text-center p-3 text-white">Edit Your Information</h2>
            </div>
            <div>
                <form method="POST" class="post-form" action="/update/{{trainee.TraineeId}}">
                    {% csrf_token %}
                    <div class="mb-3">
                      <label for="TraineeId" class="form-label">Trainee ID</label>
                      <input type="text" class="form-control" id="id_TraineeId" aria-describedby="" value="{{trainee.TraineeId}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="Name" class="form-label">Trainee Name</label>
                        <input type="text" class="form-control" id="id_Name" aria-describedby="" value="{{trainee.Name}}">
                      </div>
                      <div class="mb-3">
                        <label for="EmailAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="id_EmailAddress" aria-describedby="emailHelp" value="{{trainee.EmailAddress}}">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                      <div class="mb-3">
                        <label for="ContactNo" class="form-label">Contact NO.</label>
                        <input type="text" class="form-control" id="id_ContactNo" aria-describedby="" value="{{trainee.ContactNo}}">
                      </div>
                      <div class="mb-3">
                        <label for="ContactAddress" class="form-label">Contact Address</label>
                        <input type="text" class="form-control" id="id_ContactAddress" aria-describedby="" value="{{trainee.ContactAddress}}">
                      </div>
                      <div class="mb-3">
                        <label for="BatchNo" class="form-label">Batch NO.</label>
                        <input type="text" class="form-control" id="id_BatchNo" aria-describedby="" value="{{trainee.BatchNo}}">
                      </div>
                    <button type="submit" class="btn btn-warning">Update</button>
                  </form>
            </div>

        </div>
       

    </div>
   
   
</body>
</html>
