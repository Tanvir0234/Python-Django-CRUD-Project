<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Latest compiled and minified CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trainee</title>
</head>
<body>
  <div class="row bg-secondary">
    <div class="container col-md-6 col-md-offset-3">
      <div class="m-5 p-5 bg-info-subtle rounded">
          <div class="bg-primary rounded">
              <h2 class="text-center p-3 text-white">Edit Your Information</h2>
          </div>
          <div class="container">
            
                <form method="POST" class="post-form" action ="/update/{{trainee.TraineeId}}" >
                  {% csrf_token %}
                  <div class="container">

                      <div class="form-group">
                        <label for="exampleInputName2"> Trainee ID</label>
                        <input type="text" name="TraineeId" class="form-control" id="id_Traineeid" value="{{trainee.TraineeId}}" readonly>
                      </div>
          
                      <div class="form-group">
                        <label for="exampleInputName2"> Trainee Name</label>
                        <input type="text" name="Name" class="form-control" id="id_Name" value="{{trainee.Name}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName2">Contact No</label>
                        <input type="text" name="ContactNo" class="form-control" id="id_ContactNo" value="{{trainee.ContactNo}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName2">Contact Address</label>
                        <input type="text" name="ContactAddress" class="form-control" id="id_ContactAddress" value="{{trainee.ContactAddress}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName2">Email Address</label>
                        <input type="email" name="EmailAddress" class="form-control" id="id_EmailAddress" value="{{trainee.EmailAddress}}">
                      </div>

                      <div class="form-group">
                        <label for="exampleInputName2">Batch No.</label>
                        <input type="text" name="BatchNo" class="form-control" id="id_EmailAddress" value="{{trainee.BatchNo}}">
                      </div>
                      
                      <div>
                        <button class="btn btn-warning mt-3 btn-lg text-white"  type="submit">Update</button>
                        <a href="/" class="btn btn-primary btn-lg mt-3 mx-3 ">Back</a>
                      </div>
                      
                     
                     
                  </div>
              </form>
          </div>

      </div>
     

  </div>

  </div>
   
   
   
</body>
</html>
