<form method="POST" class="post-form"  action="/update/{{trainee.TraineeId}}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="TraineeId" class="form-label">Trainee ID</label>
      <input type="text" class="form-control" id="TraineeId" aria-describedby="" value="{{trainee.TraineeId}}" readonly>
    </div>
    <div class="mb-3">
        <label for="Name" class="form-label">Trainee Name</label>
        <input type="text" class="form-control" id="Name" aria-describedby="" value="{{trainee.Name}}">
      </div>
      <div class="mb-3">
        <label for="EmailAddress" class="form-label">Email address</label>
        <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp" value="{{trainee.EmailAddress}}">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="ContactNo" class="form-label">Contact NO.</label>
        <input type="text" class="form-control" id="ContactNo" aria-describedby="" value="{{trainee.ContactNo}}">
      </div>
      <div class="mb-3">
        <label for="ContactAddress" class="form-label">Contact Address</label>
        <input type="text" class="form-control" id="ContactAddress" aria-describedby="" value="{{trainee.ContactAddress}}">
      </div>
      <div class="mb-3">
        <label for="BatchNo" class="form-label">Batch NO.</label>
        <input type="text" class="form-control" id="BatchNo" aria-describedby="" value="{{trainee.BatchNo}}">
      </div>
    <button type="submit" class="btn btn-warning">Update</button>
  </form>
