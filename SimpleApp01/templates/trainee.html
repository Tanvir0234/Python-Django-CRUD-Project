<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Trainee</title>
</head>
<body>
    <div class="row  bg-info ">
        <div class=" container col-md-6 col-md-offset-3">
            <div class="m-5 p-5 bg-secondary bg-gradient rounded">
                <form method="POST" action ="save" >
                    {% csrf_token %}
                    <div>
                        <div class="bg-success rounded">
                            <lable></lable>
                            <div>
                                <h3 class="text-white p-3">Enter Trainee Information</h3>
                            </div>
                        </div>
            
                        <div>
                            <lable class="text-white">Trainee Name </lable>
                            <div>
                                {{form.Name}}
                            </div>
                        </div>
                        <div>
                            <lable class="text-white">ContactNo</lable>
                            <div>
                                {{form.ContactNo}}
                            </div>
                        </div>
                        <div>
                            <lable class="text-white">ContactAddress</lable>
                            <div>
                                {{form.ContactAddress}}
                            </div>
                        </div>
                        <div>
                            <lable class="text-white">EmailAddress</lable>
                            <div>
                                {{form.EmailAddress}}
                            </div>
                        </div>
                        <div>
                            <lable class="text-white"> BatchNo</lable>
                            <div>
                                {{form.BatchNo}}
                            </div>
                        </div>
                        <div >
                            <lable></lable>
                            <div>
                                <button class="btn btn-success mt-3 btn-lg"  type="submit">Save</button>
                            </div>
                        </div>
                       
                       
                    </div>
                </form>

            </div>
            

        </div>

    </div>
    
   
    
</body>
</html>
