<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show trainee</title>
</head>
<body>
   
        
        <div class="m-5">
            <div class="bg-info p-2">
                <h3 class="text-center">Trainee Information</h3>
        
            </div>
            
           <div >
            <table class="table table-striped table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Trainee ID</th>
                        <th>Name</td>
                        <th>Contact Number</th>
                        <th>Contact Address</th>
                        <th>Email Address</th>
                        <th>Batch Number</th>
                        <th>Actions</th>
                    </tr>
                    <tbody>
                          {%for trn in trainees%}
        
                          <tr>
                            <td>{{trn.TraineeID}}</td>
                            <td>{{trn.Name}}</td>
                            <td>{{trn.ContactNo}}</td>
                            <td>{{trn.ContactAddress}}</td>
                            <td>{{trn.EmailAddress}}</td>
                            <td>{{trn.BatchNo}}</td>
                            <td>
                              <!----  <a href="/">Edit</a>
                                <a href="/delete/{{trn.TraineeID}}">Delete</a>-->
                            </td>
        
                          </tr>
        
                          {% endfor %}
                    </tbody>
                </thead>
            </table>

            <center><a href="/save" class="btn btn-primary mt-4">Add New Trainee</a></center>
        
            </div>
    
        </div>
   
    
    
    
   
   
   
</body>
</html>
