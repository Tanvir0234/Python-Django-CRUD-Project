<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show trainee</title>
</head>
<body>
   
        
        <div class="m-5">
            <div class="bg-success p-2">
                <h3 class="text-center text-white">Trainee Information</h3>
        
            </div>
            
           <div >
            <table class="table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                      <!--  <th>Trainee ID</th>---->
                        <th>Name</td>
                        <th>Contact Number</th>
                        <th>Contact Address</th>
                        <th>Email Address</th>
                        <th>Batch Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                          {%for trn in trainees%}
        
                          <tr>
                           
                            <td>{{trn.Name}}</td>
                            <td>{{trn.ContactNo}}</td>
                            <td>{{trn.ContactAddress}}</td>
                            <td>{{trn.EmailAddress}}</td>
                            <td>{{trn.BatchNo}}</td>
                            <td>
                              <a href="/edit/{{trn.TraineeId}}" class="btn btn-warning text-white">Edit</a>
                              <a href="/delete/{{trn.TraineeId}}" class="btn btn-danger">Delete</a>
                            </td>
        
                          </tr>
        
                          {% endfor %}
                </tbody>
                
            </table>

            <center>
              <a href="/save" class="btn btn-primary btn-lg m-4">Add New Trainee</a>
              <a href="/export/pdf/" class="btn btn-danger btn-lg m-4">Download PDF</a>
              <a href="/export/excel/" class="btn btn-success btn-lg m-4">Download Excel File</a>
            </center>
            
        
            </div>
    
        </div>
   
    
    
    
   
   
   
</body>
</html>
